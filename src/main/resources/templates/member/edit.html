<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<!-- 文件上传css-->
<link th:href="@{/static/admin/assets/js/dropZone/downloads/css/dropzone.css}" rel="stylesheet"/>

<style type="text/css">

body {
	 color: #9ea7b3;
    font-family: "Open Sans", Arial, sans-serif!important;
    font-size: 13px!important;
    line-height: 20px;
    overflow-x: hidden!important;
    min-height: 100%;
    z-index: -2;
    margin: 0px !important;
    background-image: none;
    -moz-background-size: cover;
    -webkit-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
label.error {
    position: absolute;
    right: 18px;
    top: 5px;
    color: #ef392b;
    font-size: 12px;
}
</style>

</head>

<body>

<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${member}">
							<input id="id" name="id" type="hidden" th:value="*{id}"/>
							<div class="form-group">
								<!-- 验证用 -->
								<input class="form-control" type="hidden" id="checkName" th:value="*{name}"/>
			
								<label class="col-sm-3 control-label ">会员名称：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="name" name="name" th:value="*{name}"/>
								</div>
							</div>
							<div class="form-group">
								<!-- 验证用 -->
								<input class="form-control" type="hidden" id="checkTelephone" th:value="*{telephone}"/>

								<label class="col-sm-3 control-label ">电话号码：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="telephone" name="telephone" th:value="*{telephone}"/>
								</div>
							</div>
							<div class="form-group">
								<!-- 验证用 -->
								<input class="form-control" type="hidden" id="checkMoney" th:value="*{money}"/>

								<label class="col-sm-3 control-label ">余额：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="money" name="money" th:value="*{money}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label "></label>
								<div class="col-sm-8">
									 <input type="hidden" id="dataId" name="dataId">
								</div>
							</div>
							<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>
<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>

<script type="text/javascript">

$("#form-edit").validate({
	rules:{
		name:{
			required:true
		},
		telephone:{
			required:true
		},
		money:{
			required:true
		}
	},
	messages: {
        "name": {
            remote: "文件名已经存在"
        },
		"telephone":{
			remote: "联系方式不能为空"
		},
		"money":{
			remote: "余额不能为空"
		}
    },
	submitHandler:function(form){
		edit();
	}
});

function edit() {
	var dataFormJson=$("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "PUT",
		url : rootPath + "/v1/member/updateMember",
		data :dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>






</body>


</html>
